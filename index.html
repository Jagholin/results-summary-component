<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="dflex-responsive border-radius-1 drop-shadow">
    <div class="flow-1 width-20 padding-1 text-center border-radius-1 bckg-gradient-1">
      <h1 class="text-grey">Your Result</h1>
      <div class="circle bckg-gradient-2">
        <strong class="text-bigger">76</strong>
        <small class="text-smaller text-grey">of 100</small>
      </div>
      <p class="text-big">Great</p>
      <p class="text-grey text-small">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="width-20 padding-1 fgrow">
      <h2>Summary</h2>
      <div class="dflex-column">
        <div class="dflex gap-1 summary-item pill--red">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p class="fgrow">Reaction</p>
          <div><span class="text-bold">80</span> / 100</div>
        </div>
        <div class="dflex gap-1 summary-item pill--yellow">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p class="fgrow">Memory</p>
          <div><span class="text-bold">92</span> / 100</div>
        </div>
        <div class="dflex gap-1 summary-item pill--green">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p class="fgrow">Verbal</p>
          <div><span class="text-bold">61</span> / 100</div>
        </div>
        <div class="dflex gap-1 summary-item pill--blue">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p class="fgrow">Visual</p>
          <div><span class="text-bold">72</span> / 100</div>
        </div>
      </div>
      <button class="pill mt-2 text-bold button-dark">Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
